//}

message Entity {
  enum CompType {
    PROTO_3  = 0;
    COMP_ID  = 1;
    MSG_TYPE = 4;
  }
  Time stamp      = 1;
  string frame_id = 2;

  string dataId = 3; // Hash of the complete entity data stream
  //LayerType type = 3;
  string type = 4;
  LayerUsageType usageType = 5;
}
message Time {
  uint32 sec = 1;
  uint32 nsec = 2;
}

message Vector {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Quaternion {
  float w = 4;
  float x = 1;
  float y = 2;
  float z = 3;
}

message Transform {
  Vector     translation = 2;
  Quaternion rotation    = 3;
}

message TransformWithTime {
  Time stamp      = 1;
  Transform transform = 3;
}

message TransformStampedList {
  enum CompType {
    PROTO_3  = 0;
    COMP_ID  = 1;
    MSG_TYPE = 5;
  }
  string frame_id = 1;
  string child_frame_id  = 2;
  bool is_static = 4;

  repeated TransformWithTime transforms = 3;

}

message TransformPath {
    enum CompType {
      PROTO_3  = 0;
      COMP_ID  = 1;
      MSG_TYPE = 51;
    }
    repeated Transform transforms = 1;
}

message Pose {
    enum CompType {
      PROTO_3  = 0;
      COMP_ID  = 1;
      MSG_TYPE = 52;
    }
    float x = 1;
    float y = 2;
    float z = 3;
    float dir_x = 4;
    float dir_y = 5;
    float dir_z = 6;
    int64 timestamp = 7; // 32bit seconds and 32bit nanoseconds
    repeated string data = 8; // user data, additional
}

message PosePath {
    enum CompType {
      PROTO_3  = 0;
      COMP_ID  = 1;
      MSG_TYPE = 53;
    }
    repeated Pose poses = 1;
}

message Primitive {
    enum CompType {
      PROTO_3  = 0;
      COMP_ID  = 1;
      MSG_TYPE = 60;
    }
    // All primitives are 1 unit in size and must be transformed to fit
    enum PrimitiveType {
      SPHERE  = 0;
      CUBE  = 1;
      PLANE = 2;
      CYLINDER = 3;
      CONE = 4;
      CAPSULE = 5;
      TORUS = 6;
      DISC = 7;
      POINT = 8;
      ARROW = 9;
      LINE = 10;
      TEXT = 11;
      ICON = 12;
    }
    PrimitiveType type = 1;
    string text = 2;
    string data = 3;
}

message Boundingbox {
  enum CompType {
    PROTO_3  = 0;
    COMP_ID  = 1;
    MSG_TYPE = 50;
  }
  float x1 = 1; // left
  float y1 = 2; // top
  float x2 = 3; // right
  float y2 = 4; // bottom
}

message CommitRef {
  enum CompType {
    PROTO_3  = 0;
    COMP_ID  = 1;
    MSG_TYPE = 6;
  }
    Commit commit = 1;
    Branch branch = 2;
//    CommitRef ref = 3; // complete git ref syntax can not be implemented using members here
//    int32 ancestor = 4;
//    int32 sibling = 5;
}

message Branch {
  enum CompType {
    PROTO_3  = 0;
    COMP_ID  = 1;
    MSG_TYPE = 7;
  }
//    string name = 1;
    string commitId = 2;
}

message WorkspaceObj {
  enum CompType {
    PROTO_3  = 0;
    COMP_ID  = 1;
    MSG_TYPE = 8;
  }
    Commit rollingCommit = 1; // This commit is exclusive for this workspace. It's parent is the last commit that is sealed and has no paths as ids.
    // stored references or copies. Contains all data of the workspace.
    // Advantage over git. no copy is created
    // TODO: Not needed ?
    //repeated string transientOids = 2;
    map<string, string> transientOidsToOrigin = 2;
}

message Commit {
  enum CompType {
    PROTO_3  = 0;
    COMP_ID  = 1;
    MSG_TYPE = 9;
  }
    string commitMessage = 1;
    string author = 2;
    Time stamp = 3;
    repeated string parentCommitIds = 4;
    repeated OperationDescription ops = 5; // Also tracks renames via "update metadata" operator. Thus the history of a map can be restored, although the name changed.
//    repeated ObjectVersion maps = 4;
//    repeated ObjectVersion entities = 5;

    // Maps objectIds in this commit to Ids from parentCommit. TODO: Must be a multimap? in a merge, there might be multiple parents.
    // Note: deletions are transitions to -> NULL?
    message ObjectIdPair {
        string sourceObjectId = 1;
        string parentObjectId = 2;
    }

    repeated ObjectIdPair transitions = 6;

    // contains all hashes after each (StreamProvider write) step
    message ObjectIdList {
        string sourceObjectId = 1;
        repeated string objectId = 2;
    }
    repeated ObjectIdList detailedTransitions = 7;

    // Entrypoint to Tree with children hierarchy: root-> maps -> layers -> entities
    ObjectReference root = 8;
}

message Conflict {
  enum CompType {
    PROTO_3  = 0;
    COMP_ID  = 1;
    MSG_TYPE = 10;
  }
    string path = 1;
    repeated string objectIds = 2;
}

//message ObjectVersion {
//    int64 id = 1;
//    string commitId = 2;
//}
message OperatorDescription {
  enum CompType {
    PROTO_3  = 0;
    COMP_ID  = 1;
    MSG_TYPE = 15;
  }
    string operatorName = 1;
    int32 operatorVersion = 2;
    bool restorable = 3;
}

message OperationDescription {
  enum CompType {
    PROTO_3  = 0;
    COMP_ID  = 1;
    MSG_TYPE = 11;
  }
    OperatorDescription operator = 1;
    string params = 3;
}

//temporary use prototype for pointcloud2
message Pointcloud2Header {
  enum CompType {
    PROTO_3  = 0;
    COMP_ID  = 1;
    MSG_TYPE = 12;
  }
    uint32 seq = 1;
    uint64 stamp = 2;
    string frame_id = 3;
}

message Pointcloud2PointField {
  enum CompType {
    PROTO_3  = 0;
    COMP_ID  = 1;
    MSG_TYPE = 13;
  }
    string name = 1;
    uint32 offset = 2;
    int32 datatype = 3;
    uint32 count = 4;
}

message Pointcloud2 {
  enum CompType {
    PROTO_3  = 0;
    COMP_ID  = 1;
    MSG_TYPE = 14;
  }
    Pointcloud2Header header = 1;
    uint32 height = 2;
    uint32 width = 3;

    repeated Pointcloud2PointField fields = 4;

    bool is_bigendian = 5;
    uint32 point_step = 6;
    uint32 row_step = 7;
    bytes data = 8;
    bool is_dense = 9;
}
